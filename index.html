<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>glycan-mass-calculator test</title>

    <!-- Imports polyfill -->
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Imports custom element -->
    <link rel="import" href="glycan-mass-calculator.html">

</head>
<body>
<!-- Runs custom element -->
Glycan: <input onchange="update(value)">
</br>
Mass: <glycan-mass-calculator decimals=4></glycan-mass-calculator>

<script>
    update = function(glycan){
        var el = document.querySelector("glycan-mass-calculator");
        el.glycan=glycan;
    }
</script>

</body>
</html>
